<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Luxury Perfumes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item active">
                    <span>üìä</span> Dashboard
                </a>
                <a href="admin-categories.html" class="nav-item">
                    <span>üìÅ</span> Categories
                </a>
                <a href="admin-products.html" class="nav-item">
                    <span>üõçÔ∏è</span> Products
                </a>
                <a href="admin-settings.html" class="nav-item">
                    <span>‚öôÔ∏è</span> Settings
                </a>
                <a href="#" class="nav-item" onclick="AdminAuth.logout()">
                    <span>üö™</span> Logout
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <a href="index.html" target="_blank" class="btn btn-outline">View Website</a>
                </div>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon">üõçÔ∏è</div>
                    <div class="stat-info">
                        <h3 id="totalProducts">0</h3>
                        <p>Total Products</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìÅ</div>
                    <div class="stat-info">
                        <h3 id="totalCategories">0</h3>
                        <p>Total Categories</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ö†Ô∏è</div>
                    <div class="stat-info">
                        <h3 id="outOfStockProducts">0</h3>
                        <p>Out of Stock</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-actions">
                <div class="action-card">
                    <h3>Quick Actions</h3>
                    <div class="action-buttons">
                        <a href="admin-products.html" class="btn btn-primary">Add New Product</a>
                        <a href="admin-categories.html" class="btn btn-secondary">Manage Categories</a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        // Check authentication
        AdminAuth.requireAuth();

        // Load dashboard stats
        async function loadDashboardStats() {
            try {
                const stats = await DashboardAPI.getStats();
                
                document.getElementById('totalProducts').textContent = stats.totalProducts;
                document.getElementById('totalCategories').textContent = stats.totalCategories;
                document.getElementById('outOfStockProducts').textContent = stats.outOfStockProducts;
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', loadDashboardStats);
    </script>
</body>
</html>
