<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Luxury Perfumes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>The Perfume Slut</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item active">
                    <span>📊</span> <span class="nav-item-text">Dashboard</span>
                </a>
                <a href="admin-categories.html" class="nav-item">
                    <span>📁</span> <span class="nav-item-text">Categories</span>
                </a>
                <a href="admin-products.html" class="nav-item">
                    <span>🛍️</span> <span class="nav-item-text">Products</span>
                </a>
                <a href="admin-settings.html" class="nav-item">
                    <span>⚙️</span> <span class="nav-item-text">Settings</span>
                </a>
                <a href="#" class="nav-item" onclick="AdminAuth.logout()">
                    <span>🚪</span> <span class="nav-item-text">Logout</span>
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <button class="mobile-nav-toggle" id="mobileNavToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1>Dashboard</h1>
                <div class="header-actions">
                    <a href="index.html" target="_blank" class="btn btn-outline">View Website</a>
                </div>
            </header>

            <div class="content-section">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-icon">🛍️</div>
                        <div class="stat-info">
                            <h3 id="totalProducts">0</h3>
                            <p>Total Products</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📁</div>
                        <div class="stat-info">
                            <h3 id="totalCategories">0</h3>
                            <p>Total Categories</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⚠️</div>
                        <div class="stat-info">
                            <h3 id="outOfStockProducts">0</h3>
                            <p>Out of Stock</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Quick Actions</h3>
                    </div>
                    <div class="card-body">
                        <div class="action-buttons">
                            <a href="admin-products.html" class="btn btn-primary">Add New Product</a>
                            <a href="admin-categories.html" class="btn btn-secondary">Manage Categories</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="mobile-nav-menu" id="mobileNavMenu">
        <a href="admin-dashboard.html" class="nav-item active"><span>📊</span> Dashboard</a>
        <a href="admin-categories.html" class="nav-item"><span>📁</span> Categories</a>
        <a href="admin-products.html" class="nav-item"><span>🛍️</span> Products</a>
        <a href="admin-settings.html" class="nav-item"><span>⚙️</span> Settings</a>
        <a href="#" class="nav-item" onclick="AdminAuth.logout()"><span>🚪</span> Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { AdminAuth, DashboardAPI } from './js/supabase.js';
        import { setupMobileNav } from './js/admin-nav.js';
        
        window.AdminAuth = AdminAuth;
        AdminAuth.requireAuth();
        setupMobileNav();

        async function loadDashboardStats() {
            try {
                const stats = await DashboardAPI.getStats();
                document.getElementById('totalProducts').textContent = stats.totalProducts;
                document.getElementById('totalCategories').textContent = stats.totalCategories;
                document.getElementById('outOfStockProducts').textContent = stats.outOfStockProducts;
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadDashboardStats);
    </script>
</body>
</html>
