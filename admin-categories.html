<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="admin-categories.html" class="nav-item active">
                    <span>üìÅ</span> Categories
                </a>
                <a href="admin-products.html" class="nav-item">
                    <span>üõçÔ∏è</span> Products
                </a>
                <a href="admin-settings.html" class="nav-item">
                    <span>‚öôÔ∏è</span> Settings
                </a>
                <a href="#" class="nav-item" onclick="AdminAuth.logout()">
                    <span>üö™</span> Logout
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Categories</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="showAddCategoryModal()">Add Category</button>
                </div>
            </header>

            <div class="content-section">
                <div class="table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <!-- Categories will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Category</h3>
                <span class="close" onclick="closeCategoryModal()">&times;</span>
            </div>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" name="name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        AdminAuth.requireAuth();

        let editingCategoryId = null;

        async function loadCategories() {
            try {
                const categories = await CategoriesAPI.getAll();
                const tbody = document.getElementById('categoriesTableBody');
                
                tbody.innerHTML = categories.map(category => `
                    <tr>
                        <td>${category.name}</td>
                        <td>${new Date(category.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-secondary" onclick="editCategory('${category.id}', '${category.name}')">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory('${category.id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
                alert('Error loading categories');
            }
        }

        function showAddCategoryModal() {
            document.getElementById('modalTitle').textContent = 'Add Category';
            document.getElementById('categoryName').value = '';
            editingCategoryId = null;
            document.getElementById('categoryModal').style.display = 'block';
        }

        function editCategory(id, name) {
            document.getElementById('modalTitle').textContent = 'Edit Category';
            document.getElementById('categoryName').value = name;
            editingCategoryId = id;
            document.getElementById('categoryModal').style.display = 'block';
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }

        async function deleteCategory(id) {
            if (confirm('Are you sure you want to delete this category?')) {
                try {
                    await CategoriesAPI.delete(id);
                    loadCategories();
                } catch (error) {
                    console.error('Error deleting category:', error);
                    alert('Error deleting category');
                }
            }
        }

        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('categoryName').value;
            
            try {
                if (editingCategoryId) {
                    await CategoriesAPI.update(editingCategoryId, name);
                } else {
                    await CategoriesAPI.create(name);
                }
                
                closeCategoryModal();
                loadCategories();
            } catch (error) {
                console.error('Error saving category:', error);
                alert('Error saving category');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadCategories);
    </script>
</body>
</html>
